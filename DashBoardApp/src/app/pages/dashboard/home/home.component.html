<h2 class="">Home page</h2>

<sst-datatable [data]="myData">
  <columns-def>
    <column title="ID" property="id"></column>
    <column title="First Name" property="firstName"></column>
    <column title="Last Name" property="lastName"></column>
  </columns-def>
</sst-datatable>


<button (click)="addItem({  id: 33,firstName: 'Bob', lastName: 'Bitcoin'})">
  addItem
</button>


<button (click)="deleteItem({  id: 33,firstName: 'Bob', lastName: 'Bitcoin'})">
    deleteItem
</button>
